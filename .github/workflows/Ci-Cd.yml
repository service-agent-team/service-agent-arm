name: Deployment Ci-Cd... ğŸŒ™

on:
  push:
    branches:
      - 'main'
      - 'dev'

jobs:
  lint:
    name: Linting my code âš¡ï¸
    runs-on: ubuntu-latest
    steps:
      - name: checkout code... ğŸª
        uses: actions/checkout@v3

      - name: Cache dependencies ğŸŒˆ
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies â˜€ï¸
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Linting â„ï¸
        run: npm run lint

  build:
    needs: lint
    name: Building data to deploy ğŸŒ
    runs-on: ubuntu-latest
    steps:
      - name: checkout my code ... ğŸŒ»
        uses: actions/checkout@v3

      - name: Cache dependencies â˜ï¸
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies ğŸŒ¨ï¸
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Build the code ... ğŸŒ©ï¸
        run: npm run build

      - name: Zip artifacts ğŸ“¦
        run: zip -r dist-files.zip build

      - name: Upload artifacts ... ğŸ«€
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist-files.zip

  deploy:
    needs: build
    name: Deployment ... ğŸš€
    runs-on: ubuntu-latest
    steps:
      - name: checkout my code ğŸª
        uses: actions/checkout@v3

      - name: Cache dependencies ğŸ§ª
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies ğŸŒ¨ï¸
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Download artifacts... dist... ğŸ’‹
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: ./

      - name: Output Contents... ğŸ’¥
        run: ls ./

      - name: Unzip artifacts ğŸ“‚
        run: unzip dist-files.zip -d ./build

      - name: Connect to server ğŸ†˜
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_PRIVATE_KEY }}
          script: |
            sudo rm -rf /var/www/html/*
            sudo cp -r ./build/* /var/www/html/
            echo "Deployed... ğŸ¥¹ğŸ˜‚ğŸ¥¹"
